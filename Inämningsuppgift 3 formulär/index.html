<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta name="description" content="">
        <meta name="keywords" content="">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins&family=Roboto&family=Roboto+Mono&display=swap" rel="stylesheet">        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">
        
        <title>Inlämningsuppgifter form</title>
    </head>
    <body>
        
        <section>
            <div id="registration" class="container">
                <div id="registration-content">
                    <!-- oninput='up2.setCustomValidity(up2.value != up.value ? "Lösenordet stämmer inte skriv samma lösenord!" : "")' -->
                    <form class="col-md-9 col-xl-6 py-3" >
                        <h1 class="text-center">Registrera dig! </h1>
                        <div class="form-row">
                            <div class="form-group col-6 col-md-6">
                                <input type="firstname" class="form-control" id="firstname"  required>
                                <label for="firstname" class="input-label">
                                    <span class="label-content">Förnamn</span>
                                </label>

                            </div>
                            <div class="form-group col-6 col-md-6">
                                <input type="lastname" class="form-control" id="lastname" required>
                                <label for="lastname" class="input-label">
                                    <span class="label-content">Efternamn</span> 
                                </label>

                            </div>
                            <div class="form-group col-6 col-md-12">
                                <input type="text" class="form-control" id="billadress" required>
                                <label for="billadress" class="input-label">
                                    <span class="label-content">Faktureringsadress</span>
                                </label>

                            </div>
                            <div class="form-group col-6 col-md-12">
                                <input type="text" class="form-control" id="deliveryaddress" required>
                                <label for="deliveryaddress" class="input-label"> 
                                   <span class="label-content">Leverans Adress</span>
                                </label>

                            </div>

                            
                            <div class="form-group col-12 col-md-12">
                                <input type="text" class="form-control" id="email" required>
                                <label for="email" class="input-label">
                                    <span class="label-content">E-post</span>
                                </label>
                            </div>
                            

                            <div class="form-group col-6 col-md-6">
                                <input type="password" class="form-control" id="password" name="up" required>
                                <label for="password" class="input-label"> 
                                   <span class="label-content">Lösenord</span> 
                                </label>

                            </div>
                            <div class="form-group col-6 col-md-6">
                                <input type="password" class="form-control" id="password2" name="up2" required>
                                <label for="password2" class="input-label"> 
                                   <span class="label-content">Upprepa Lösenordet</span>
                                </label>

                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-7 col-md-6">
                                <input type="text" class="form-control" id="City" required>
                                <label for="City" class="input-label">
                                    <span class="label-content">Stad</span>
                                </label>
                            </div>
                            <div class="form-group col-5 col-md-2">
                                <input type="text" class="form-control" id="Zipnr" required>
                                <label for="Zipnr" class="input-label">
                                    <span class="label-content">PostNr</span>
                                </label>

                            </div>
                            <div class="form-group col-12 col-md-4">
                                <input type="country" class="form-control" id="country" required>
                                <label for="country" class="input-label">
                                    <span class="label-content">Land</span>
                                </label>
                            </div>

                        </div>
                        <div id="gdpr" class="form-row">
                           
                            <div class="form-check col-12 col-md-5 col-xl-6 ">
                                <input type="checkbox" class="form-check-input" id="gdpr-btn" required>
                                <label class="form-check-label" for="gdpr-btn">Godkännande av GDPR *</label>
                            </div>
                           
                            <div class="form-check col-12 col-md-7 col-xl-6">
                                <input type="checkbox" class="form-check-input" id="reklam" required>
                                <label class="form-check-label" for="reklam">Godkännande av nyhets- och <br> reklamutskick (enligt GDPR) *</label>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary w-100 mt-3">Registrera!</button>
                    </form>
                </div>
            </div>
        </section>





        
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
        <script src="js/script.js"></script>
    </body>
</html>
